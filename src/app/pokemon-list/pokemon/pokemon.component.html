<mat-grid-tile-header>
    <span>
        {{ name | titlecase }}
    </span>
    <span> #{{ id }} </span>
</mat-grid-tile-header>
<div class="view">
    <img
        mat-card-lg-image
        [src]="
            'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/' + id + '.png' || ''
        "
        [alt]="name"
    />
</div>
