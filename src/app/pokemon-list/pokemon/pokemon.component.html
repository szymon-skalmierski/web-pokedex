<mat-card>
    <mat-card-header>
        <h2>
            <span>
                {{ name | titlecase }}
            </span>
            <span>
                #{{ id }}
            </span>
        </h2>
    </mat-card-header>
    <mat-card-content>
        <img mat-card-lg-image [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/'+id+'.png'">
    </mat-card-content>
</mat-card>
