<div class="container">
    <mat-grid-list cols="6" gutterSize="25px">
        @for (pokemon of pokemonList; track pokemon.name; let i = $index){
            <mat-grid-tile>
                <app-pokemon [id]="i+1" [name]="pokemon.name.replace('-', ' ')" routerLink="{{i+1}}"></app-pokemon>
            </mat-grid-tile>
        }
    </mat-grid-list>
</div>
